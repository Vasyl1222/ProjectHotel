    <main>
        <form style="margin-top: 150px;" class="booking-form" id="booking-form" action="submit_booking.php" method="post">
            <h2>Форма бронювання номерів</h2>
            <label for="name">Ваше ім'я:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="room">Тип номера:</label>
            <select id="room" name="room" required>
                <option value="">Виберіть номер</option>
                <option value="1400">Номер "Стандарт" - 1400 грн за добу</option>
                <option value="1300">Номер "Класік" - 1300 грн за добу</option>
                <option value="1500">Номер "Стандарт Комфорт" - 1500 грн за добу</option>
                <option value="1600">Номер "Бізнес Комфорт" - 1600 грн за добу</option>
                <option value="1800">Номер "Напівлюкс" - 1800 грн за добу</option>
                <option value="1500">Стандарт Покращений - від 1500 грн за добу</option>
                <option value="2500">Люкс VIP - 2500 грн за добу</option>
                <option value="2500">Люкс VIP LOFT - 2500 грн за добу</option>
            </select>

            <label for="check-in">Дата заїзду:</label>
            <input type="date" id="check-in" name="check-in" required>

            <label for="check-out">Дата виїзду:</label>
            <input type="date" id="check-out" name="check-out" required>

            <label for="special-requests">Особливі побажання:</label>
            <textarea id="special-requests" name="special-requests" rows="4"></textarea>

            <div class="estimated-cost">
                Орієнтовна сума: <span id="estimated-amount">0 грн</span>
            </div>

        </form>

    <script>
    const header = document.getElementById('header');
    const sections = document.querySelectorAll('.section, .hero-text');
    const galleryContainers = document.querySelectorAll('.gallery-container');

    window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
            header.classList.add('small');
        } else {
            header.classList.remove('small');
        }
    });
        document.addEventListener('DOMContentLoaded', function() {
            const bookingForm = document.getElementById('booking-form');
            const checkInDate = document.getElementById('check-in');
            const checkOutDate = document.getElementById('check-out');
            const estimatedAmountElement = document.getElementById('estimated-amount');
            const overlay = document.getElementById('overlay');

            function calculateEstimatedAmount() {
                const roomRates = {
                    "1400": 1400,
                    "1300": 1300,
                    "1500": 1500,
                    "1600": 1600,
                    "1800": 1800,
                    "1500": 1500,
                    "2500": 2500,
                    "2500": 2500
                };

                const roomType = document.getElementById('room').value;
                const checkIn = new Date(checkInDate.value);
                const checkOut = new Date(checkOutDate.value);

                if (roomType && checkIn && checkOut && checkIn < checkOut) {
                    const days = Math.ceil((checkOut - checkIn) / (1000 * 60 * 60 * 24));
                    const rate = roomRates[roomType];
                    const total = rate * days;
                    estimatedAmountElement.textContent = `${total} грн`;
                } else {
                    estimatedAmountElement.textContent = '0 грн';
                }
            }

            checkInDate.addEventListener('change', calculateEstimatedAmount);
            checkOutDate.addEventListener('change', calculateEstimatedAmount);

            bookingForm.addEventListener('submit', function(event) {
                event.preventDefault();
                overlay.style.display = 'flex';
                setTimeout(() => {
                    overlay.style.opacity = '0';
                    setTimeout(() => {
                        overlay.style.display = 'none';
                        overlay.style.opacity = '1';
                    }, 500);
                }, 2000);
            });
        });
    </script>
