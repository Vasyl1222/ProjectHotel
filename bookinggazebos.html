<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Bears - Бронювання Альтанок</title>
    <link rel="icon" href="picture/logo.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(245, 245, 220); 
            color: #4A5D23; 
            overflow-x: hidden; 
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(245, 245, 220, 0.7); 
            color: #4A5D23; 
            padding: 15px 0; 
            text-align: center;
            backdrop-filter: blur(10px); 
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1); 
            z-index: 1000; 
            transition: all 0.3s ease;
        }

        header.small {
            padding: 7px 0; 
            font-size: 0.8em;
        }

        header .logo {
            margin-left: 20px;
            height: 60px; 
            display: flex;
            align-items: center;
            transition: height 0.3s ease; 
        }

        header.small .logo {
            height: 30px; 
        }

        header .logo img {
            height: 80px; 
            transition: height 0.3s ease; 
        }

        header.small .logo img {
            height: 40px; 
        }

        header .title {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: font-size 0.3s ease; 
        }

        header .title h1 {
            margin: 0;
            font-size: 26px; 
            transition: font-size 0.3s ease; 
        }

        header.small .title h1 {
            font-size: 14px; 
        }

        header .nav {
            display: flex;
            gap: 20px;
            font-size: 20px; 
            margin-right: 70px;
            transition: font-size 0.3s ease;
        }

        header.small .nav {
            font-size: 14px; 
        }

        header .nav a {
            color: #4A5D23; 
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        header .nav a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #dcdcb7;
            color: #4A5D23;
            padding: 20px;
            text-align: center;
            position: relative;
            clear: both; 
            margin-top: 20px; 
            margin-top: auto;
        }

        .booking-form {
            margin: 80px auto;
            max-width: 700px;
            padding: 30px;
            border: 1px solid #dcdcb7;
            border-radius: 10px;
            background-color: #dcdcb7;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .booking-form h2 {
            margin-bottom: 30px;
            text-align: center;
            color: #4A5D23;
        }

        .booking-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .booking-form input,
        .booking-form select,
        .booking-form textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .booking-form textarea {
            resize: vertical;
        }

        .booking-form button {
            background-color: #4A5D23;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .booking-form button:hover {
            background-color: #3a4a1a;
        }

        .estimated-cost {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #4A5D23;
            border-radius: 5px;
            background-color: #f5f5f5;
            text-align: center;
            font-size: 1.1em;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            font-size: 1.5em;
            line-height: 100vh;
            z-index: 2000;
            transition: opacity 0.5s;
            justify-content: center; 
            align-items: center;
        }

    </style>
</head>
<body>
    <header id="header">
        <a href="index.html" class="logo">
            <img src="picture/logo.png" alt="Logo">
        </a>        
        <div class="title">
            <h1>Gold Bears</h1>
        </div>
        <div class="nav">
            <a href="restaurant.html">Restaurant</a>
            <a href="hotel.html">Hotel</a>
        </div>
    </header>

    <main>
        <form style="margin-top: 150px;" class="booking-form" id="booking-form" method="post">
            <h2>Форма бронювання альтанок</h2>
            <label for="name">Ваше ім'я:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="people">Кількість людей:</label>
            <input type="number" id="people" name="people" min="1" max="20" required>

            <label for="special-requests">Особливі побажання:</label>
            <textarea id="special-requests" name="special-requests" rows="4"></textarea>

            <button style="margin-top: 20px;" type="submit">Забронювати</button>
        </form>
    </main>

    <footer>
        <div style="margin-bottom: 10px;">
            <a href="" style="margin: 0 10px; color: #4A5D23; text-decoration: none;">Facebook</a>
            <a href="" style="margin: 0 10px; color: #4A5D23; text-decoration: none;">Instagram</a>
            <a href="" style="margin: 0 10px; color: #4A5D23; text-decoration: none;">Twitter</a>
        </div>
        <p>Контактні дані: +38 (123) 456-78-90 | Gold@Bears.com.ua</p>
        <p>&copy; 2024 «Gold Bears». Всі права захищені.</p>
    </footer>

    <div class="overlay" id="overlay">
        Дякуємо за бронювання альтанки
    </div>

    <script>
document.addEventListener('DOMContentLoaded', function() {
    const bookingForm = document.getElementById('booking-form');
    const overlay = document.getElementById('overlay');
    const header = document.getElementById('header');

    bookingForm.addEventListener('submit', function(event) {
        event.preventDefault(); 

        overlay.style.display = 'flex';
        setTimeout(() => {
            overlay.style.display = 'none';
        }, 3000); 
    });

    window.addEventListener('scroll', function() {
        if (window.scrollY > 50) {
            header.classList.add('small');
        } else {
            header.classList.remove('small');
        }
    });
});
    </script>
</body>
</html>
